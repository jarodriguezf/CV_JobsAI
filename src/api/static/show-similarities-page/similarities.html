<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Panel de Control</title>
    <link rel="icon" type="image/x-icon" href="/static/assets/favicon.ico" />
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/static/css/styles.css" rel="stylesheet" />
</head>
<body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
        <div class="container px-4">
            <a class="navbar-brand" href="#page-top">CV & Jobs AI - Match</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/insert-data">Insertar datos</a></li>
                    <li class="nav-item"><a class="nav-link" href="/show-similarities">Cribar CV</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Seccion para los botones de mostrar y modal -->
    <section class="py-5">
        <div class="container" style="width: 100%; text-align: center; margin-top: 40px; overflow: auto;">
            <!-- Botones para mostrar las listas -->
            <button class="btn btn-primary mb-3" style="margin-right: 40px;" onclick="prepararYMostrarModal('cv')">Mostrar CVs</button>
            <button class="btn btn-primary mb-3" style="margin-left: 40px;" onclick="prepararYMostrarModal('ofertas')">Mostrar Ofertas Laborales</button>

            <hr>

            <!-- Modal para mostrar las listas -->
            <div class="modal fade" id="listaModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true" style="text-align: left; margin-top: 10px;">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalLabel">Lista</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">×</span>
                            </button>
                        </div>
                        <div class="modal-body" id="modalBody">
                            <!-- Aquí se insertará la lista de elementos -->
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script>
    // Función para preparar y mostrar el modal con la lista de IDs y texto
    function prepararYMostrarModal(tipo) {
        // Datos de ejemplo
        var datos = {
            'cv': [
                { id: 1, texto: 'CV1' },
                { id: 2, texto: 'CV2' }
            ],
            'ofertas': [
                { id: 1, texto: 'Oferta1' },
                { id: 2, texto: 'Oferta2' }
            ]
        };

        // Seleccionar el cuerpo del modal para insertar los datos
        var modalBody = document.getElementById('modalBody');
        modalBody.innerHTML = ''; // Limpiar el contenido anterior

        // Crear la lista de elementos
        datos[tipo].forEach(function(item) {
            var p = document.createElement('p');
            p.textContent = 'ID: ' + item.id + ', Texto: ' + item.texto;
            modalBody.appendChild(p);
        });

        // Mostrar el modal
        $('#listaModal').modal('show');
    }
</script>
 <!-- Añadir jQuery para Bootstrap -->
 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
 <!-- Añadir JavaScript de Bootstrap -->
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</html>
